<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/static/spectre/spectre-min.css">
    <link rel="stylesheet" href="/static/spectre/spectre-exp-min.css">
    <link rel="stylesheet" href="/static/spectre/spectre-icons-min.css">
    <link rel="stylesheet" href="/static/custom.css">

    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $(".submitButton").click(function(){
            $(this).addClass( "loading" );
           });
        });


    </script>

    <script src="../../static/clipboard.js/dist/clipboard.min.js"></script>

    <title>Tasks UI</title>

</head>
<body>
<header class="navbar colour-primary" style="baxckground-color: #9a1ee1;">
    <section class="navbar-section">
        <a href="/home" class="navbar-brand mr-2">Dreifa</a>
        <a href="https://github.com/dreifadotapp" class="btn btn-link">Docs</a>
        <a href="https://github.com/dreifadotapp" class="btn btn-link">GitHub</a>
    </section>
    <section class="navbar-section">
        <!--<div class="input-group input-inline">
            <input class="form-input" type="text" placeholder="search">
            <button class="btn btn-primary input-group-btn">Search</button>
        </div>-->
    </section>
</header>

{{#hasFlashMessage}}
<div class="label label-{{flashMessageType}} p-centered m-1"> *** {{flashMessage}} ***</div>
{{/hasFlashMessage}}

<div class="container">
    <div class="columns">
        <div class="column col-3" style="background-color: #EEE">
            <ul class="nav">
                <li class="nav-item">
                    <div class="accordion">
                        <input type="checkbox" id="accordion-1" name="accordion-checkbox" hidden>
                        <label class="accordion-header" for="accordion-1">
                            <i class="icon icon-arrow-right mr-1"></i>
                            Tasks
                        </label>
                        <div class="accordion-body">
                            <ul class="nav">
                                <li class="nav-item">
                                    <a href="/tasks">Browse Tasks </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#">Running Tasks</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="accordion">
                        <input type="checkbox" id="accordion-2" name="accordion-checkbox" hidden>
                        <label class="accordion-header" for="accordion-2">
                            <i class="icon icon-arrow-right mr-1"></i>
                            Pipelines
                        </label>
                        <div class="accordion-body">
                            <ul class="nav">
                                <li class="nav-item">
                                    <a href="/tasks">Start a Pipeline </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#">Running Pipelines</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="accordion" {{#menuFlag_prv}}open{{/menuFlag_prv}}>
                        <input type="checkbox" id="accordion-3" name="accordion-checkbox" hidden>
                        <label class="accordion-header" for="accordion-3">
                            <i class="icon icon-arrow-right mr-1"></i>
                            Providers
                        </label>
                        <div class="accordion-body">
                            <ul class="nav">
                                <li class="nav-item {{#menuFlag_reg_prv}}active{{/menuFlag_reg_prv}}">
                                    <a href="/providers/register">Register Provider </a>
                                </li>
                                <li class="nav-item ">
                                    <a href="#">View Providers</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
        <div class="column col-9">
            <!--BODYTEXT-->
        </div>
    </div>
</div>


</body>
</html>
