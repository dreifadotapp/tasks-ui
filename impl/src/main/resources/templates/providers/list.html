<h3>
    <img src="/static/images/provider.jpeg" class="avatar avatar">
    List Providers
</h3>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>name</th>
        <th>class</th>
        <th>built in </th>
    </tr>
    </thead>
    <tbody>
    {{#providers}}
    <tr>
        <td><a href="/providers/{{providerId}}">{{name}}</a></td>
        <td>{{clazz}}</td>
        <td>{{inbuilt}}</td>
    </tr>
    {{/providers}}
    </tbody>
</table>
