<h3>Register a provider</h3>

<ul class="step" style="color: #65E11E;">
    <li class="step-item" >
        <a href="#" class="tooltip" data-tooltip="Step 1" >Select Jar</a>
    </li>
    <li class="step-item ">
        <a href="#" class="tooltip" data-tooltip="Step 2" >Scan Jar</a>
    </li>
    <li class="step-item active">
        <a href="#" class="tooltip" data-tooltip="Step 3">Register</a>
    </li>
    <li class="step-item ">
        <a href="#" class="tooltip" data-tooltip="Step 4">Done</a>
    </li>
</ul>
<br>

<p>Confirm that the following provider should be registered</p>

<div class="columns">
    <div class="column col-6">
<form action="/providers/{{bundleId}}/doRegister/{{providerClass}}" method="post" >

    <div class="form-group">
        <label class="form-label" for="provider-id">Provider Id</label>
        <input class="form-input" type="text" name="provider-id" id="provider-id" value="{{providerId}}" placeholder="fxg1z3">

        <label class="form-label" for="provider-clazz">Provider Class</label>
        <input class="form-input" type="text" name="provider-clazz" id="provider-clazz" value="{{providerClass}}" placeholder="com.example.Tasks">

        <label class="form-label" for="provider-name">Provider Name</label>
        <input class="form-input" type="text" name="provider-name" id="provider-name" value="{{providerName}}" placeholder="Example Tasks">
    </div>

    <button type="submit" >Complete Registration</button>
</form>
    </div>
</div>
